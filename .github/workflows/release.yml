name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.1.0

      - name: Restore NuGet packages
        run: nuget restore AutoImport.sln

      - name: Build project
        run: msbuild AutoImport.sln /p:Configuration=Release /p:Platform="Any CPU" /t:Restore,Build

      - name: Extract version from extension.yaml
        id: get_version
        run: |
          $version = (Get-Content extension.yaml | Select-String -Pattern 'Version:\s*(.+)' | ForEach-Object { $_.Matches.Groups[1].Value })
          echo "VERSION=$version" >> $env:GITHUB_ENV
          echo "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Extracted version: $version"

      - name: Verify build output
        run: |
          if (-not (Test-Path "bin\Release")) {
            Write-Error "Release build output directory not found!"
            exit 1
          }
          if (-not (Test-Path "bin\Release\AutoImport.dll")) {
            Write-Error "AutoImport.dll not found in build output!"
            exit 1
          }
          Write-Host "Build output verified successfully"

      - name: Create release archive
        id: create_archive
        run: |
          $version = $env:VERSION
          $archiveName = "AutoImport-v$version.zip"
          Compress-Archive -Path "bin\Release\*" -DestinationPath $archiveName -Force
          echo "archive_name=$archiveName" >> $env:GITHUB_OUTPUT
          Write-Host "Created archive: $archiveName"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          files: ${{ steps.create_archive.outputs.archive_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
